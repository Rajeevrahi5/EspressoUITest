#CI configuration goes here..
name: Run UI Test

on:
  workflow_dispatch:
    #Workflow_dispatch allows to run test manually from github actions
  push:
    branches:
      - "main"
  #pull_request:
    #types: [ opened, edited, reopened, review_requested ]
    #branches:
      #- "*"

jobs:
  build-and-run-ui-test:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Set up java17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Validate gradle wrapper
        uses: gradle/wrapper-validation-action@v3

      - name: Setup gradle build
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: current
          gradle-home-cache-cleanup: true
          #add-job-summary-pr-comment: on-failure

      - name: Setup android
        uses: android-actions/setup-android@v3

      #- name: Setup Instrumentation tests
        #uses: reactivecircus/android-emulator-runner@v2
          #with:
          #api-level: 29
          #target: default
          #arch: x86
          #profile: Nexus 6
        #script: ./gradlew connectedCheck --stacktrace

      - name: Build with gradle
        run: ./gradlew pixel2api30DebugAndroidTest -Pandroid.testoptions.manageddevices.emulator.gpu=swiftshader_indirect -Pandroid.testInstrumentationRunnerArguments.notAnnotation=org.junit.Ignore -Pandroid.testInstrumentationRunnerArguments.class=com.example.basiccalculator.ExampleInstrumentedTest

      - name: Upload Reports
        uses: actions/upload-artifact@v2
        with:
          name: Test-Reports
          path: app/build/reports/
        if: always()
      #- name: Build with gradle
        #run: ./gradlew connectedDebugAndroidTest